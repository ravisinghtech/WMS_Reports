<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
<div class="container-fluid vh-100">
    <div class="row justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-secondary vh-100 text-white" style="border-radius: 1rem;">
            <img src="/static/images/Girnarlogo2.png" class="img-fluid" alt="Responsive image">
          <div class="card-body p-5 text-center">
            <div class="mb-md-4 mt-md-4 pb-4">
              <div class="form-outline form-white mb-4">
                <input id="UserId" class="form-control form-control-lg" placeholder="User Id" name="lid" />
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" placeholder="Password" class="form-control form-control-lg" name="lpass"/>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" >Login</button>
                <span class="form-outline form-white mb-1"><h6>{{errors}}</h6></span>
              <p class="mb-0"><a href="http://girnaar.com" class="text-white-50 fw-bold">&copy;Business Partner: GIRNAAR FACTORY BUSINESS PVT LTD.</a></p>
                <p class="mb-0"><a href="http://arisinfotech.com" class="text-white-50 fw-bold">&copy;Development Partner: ArisInfotech</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
